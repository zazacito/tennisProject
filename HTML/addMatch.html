<head>
  <!-- Required meta tags -->

  <title>Créer Un Tournoi</title>
</head>
<body style="background-color: #251E64!important; color:white">
  <header class="blog-header pt-3">
    <div class="row flex-nowrap justify-content-between align-items-center">
      <div class="col-4 pt-1 text-center">
      </div>
      <div class="col-4 text-center">
        <img src="logotennis.png" alt="" width="48" height="48">
      </div>
      <div class="col-4 d-flex justify-content-end align-items-center">
      </div>
    </div>
  </header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light" style="background-color: #251E64!important; color:white">

    <div class="collapse navbar-collapse" id="navbarSupportedContent" >
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link text-white" href=listTournament.html>Mes Tournois</a>
        </li>
        <li class="nav-item  ">
          <a class="nav-link text-white" href=addTournament.html > Créer un Tournoi</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href=listPlayers.html > Tous les Joueurs </a>
        </li>
        <li class="nav-item ">
          <a class="nav-link text-white" href=addPlayer.html> Ajouter un Joueur </a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container col-md-5">
    <br>
    <h1> Nom du Tournoi</h1>
    <br>
    <br>
    <h1> Ajouter un Match</h2>
    <br>
    <form>
      <div class="form-group">
        <label for="playerOne">Joueur 1</label>
        <select class="form-control"  id="playerOne">
          <option value="" disabled selected>Choississez Joueur 1</option>
        </select>
      </div>
      <div class="form-group">
        <label for="playerTwo">Joueur 2</label>
        <select class="form-control"  id="playerTwo">
          <option value="" disabled selected>Choississez Joueur 2</option>
        </select>
      </div>
      <div class="form-group">
        <label for="referee">Joueur 2</label>
        <select class="form-control"  id="referee">
          <option value="" disabled selected>Choississez Arbitre</option>
        </select>
      </div>
      <div class="form-group">
        <label for="dateDebut">Date</label>
        <input type="date" class="form-control" id="dateDebut" placeholder="Date du Match">
      </div>
      <div class="form-group">
        <label for="tour">Tour</label>
        <select class="form-control"  id="tour">
          <option value="" disabled selected>Choississez le Tour du Match</option>
          <option>1er Tour</option>
          <option>2ème Tour</option>
          <option>3ème Tour</option>
          <option>Huitièmes de Finale</option>
          <option>Quart de Finale</otion>
          <option>Demi Finale</option>
          <option>Finale</option>
        </select>
      </div>
      <div class="form-group">
        <label for="nombreJoueurs">Score</label>
        <input type="text" class="form-control" id="nombreJoueurs" placeholder="Entrez le score"></input>
      </div>
      <div class="form-group">
        <label for="winner">Joueur Vainqueur</label>
        <select class="form-control" id="winner">
          <option value="" disabled selected>Choississez le joueur vainqueur du match</option>
          <option>1</option>
          <option>2</option>
        </select>
      </div>
      
      <div class="form-group">
        <button type="submit" class="btn btn-dark bg-success mb-2">Valider</button>
      </div>
    </form>


  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
